<svg fill="none" viewBox="0 0 800 300" width="800" height="300" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes rotate {
                    0% {
                        transform: scale(0.85);
                    }

                    100% {
                        transform: scale(0.9);
                    }
                }

                .container {
                    font-family:
                        system-ui,
                        -apple-system,
                        'Segoe UI',
                        Roboto,
                        Helvetica,
                        Arial,
                        sans-serif,
                        'Apple Color Emoji',
                        'Segoe UI Emoji';
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    width: 100%;
                    height: 300px;
                    background-color: #000;
                    border-radius: 10px;
                    text-align: center;
                }

                img {
                    filter: invert(100%);
                    animation: rotate ease-in-out 1s infinite alternate;
                }

                h2 {
                    color: white;
                }
                
            </style>
            <div class="container">
                <img width="180" alt="ICON" src="https://raw.githubusercontent.com/captain-otter/yet-another-homepage/main/public/icons/favicon-128x128.png">
                <h2>Yet Another Dashboard (YAH)</h2>
                <h3>A simple, static but highly customizable homepage.</h3>
            </div>
        </div>
    </foreignObject>
</svg>